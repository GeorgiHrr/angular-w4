<div class="trafficLightPanel">
    <button [class]="trafficLightCollection[0].isRedOn?'redButtonOn':'redButton'"></button>
    <button [class]="trafficLightCollection[0].isYellowOn?'yellowButtonOn':'yellowButton'"></button>
    <button [class]="trafficLightCollection[0].isGreenOn?'greenButtonOn':'greenButton'"></button>
</div>
